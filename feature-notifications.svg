<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="notificationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7289da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="bellGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd33d;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ffd33d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffd33d;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#5865f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5865f2;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="notificationGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#notificationGradient)" opacity="0.1"/>
  
  <!-- Main Bell Icon -->
  <g transform="translate(100, 100)">
    <!-- Bell Body -->
    <path d="M-20,-10 Q-25,-25 -15,-35 Q0,-40 15,-35 Q25,-25 20,-10 L20,5 Q20,15 10,15 L-10,15 Q-20,15 -20,5 Z" 
          fill="url(#notificationGradient)" filter="url(#dropShadow)"/>
    
    <!-- Bell Highlight -->
    <path d="M-15,-30 Q0,-35 10,-32 Q15,-30 12,-25 Q5,-28 -5,-28 Q-12,-28 -15,-30 Z" 
          fill="#ffffff" opacity="0.3"/>
    
    <!-- Bell Clapper -->
    <circle cx="0" cy="10" r="3" fill="#ffffff" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 0 10; 15 0 10; -15 0 10; 0 0 10" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Bell Top -->
    <rect x="-3" y="-40" width="6" height="8" rx="3" fill="url(#notificationGradient)"/>
    
    <!-- Notification Badge -->
    <circle cx="15" cy="-25" r="8" fill="#f04747" filter="url(#notificationGlow)">
      <animate attributeName="r" values="8;10;8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="-22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" 
          font-weight="bold" fill="#ffffff">3</text>
  </g>
  
  <!-- Sound Waves -->
  <g transform="translate(100, 100)" opacity="0.7">
    <!-- Wave 1 -->
    <path d="M25,-20 Q35,-25 40,-15 Q35,-5 25,-10" stroke="url(#waveGradient)" 
          stroke-width="3" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.5;2" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wave 2 -->
    <path d="M30,-25 Q45,-35 55,-20 Q45,-5 30,-15" stroke="url(#waveGradient)" 
          stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.5;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <!-- Wave 3 -->
    <path d="M35,-30 Q55,-45 70,-25 Q55,-5 35,-20" stroke="url(#waveGradient)" 
          stroke-width="1" fill="none" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.5;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- Notification Cards -->
  <g opacity="0.9">
    <!-- GitHub Notification -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="80" height="25" rx="8" fill="#24292e" filter="url(#dropShadow)">
        <animate attributeName="transform" values="translate(0,-10) scale(0.8); translate(0,0) scale(1); translate(0,-10) scale(0.8)" 
                 dur="4s" repeatCount="indefinite"/>
      </rect>
      <circle cx="8" cy="12.5" r="4" fill="#28a745"/>
      <text x="6" y="15" font-family="Arial, sans-serif" font-size="3" fill="#ffffff">âœ“</text>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="4" fill="#ffffff">Pull Request</text>
      <text x="15" y="16" font-family="Arial, sans-serif" font-size="3" fill="#7d8590">Merged successfully</text>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="2.5" fill="#586069">2 min ago</text>
    </g>
    
    <!-- Discord Notification -->
    <g transform="translate(80, 130)">
      <rect x="0" y="0" width="85" height="25" rx="8" fill="#5865f2" filter="url(#dropShadow)">
        <animate attributeName="transform" values="translate(0,10) scale(0.8); translate(0,0) scale(1); translate(0,10) scale(0.8)" 
                 dur="4s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <circle cx="8" cy="12.5" r="4" fill="#ffffff"/>
      <text x="6" y="15" font-family="Arial, sans-serif" font-size="3" fill="#5865f2">@</text>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="4" fill="#ffffff">New Message</text>
      <text x="15" y="16" font-family="Arial, sans-serif" font-size="3" fill="#b9bbbe">Bot deployment ready</text>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="2.5" fill="#72767d">Just now</text>
    </g>
    
    <!-- Issue Notification -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="75" height="25" rx="8" fill="#d73a49" filter="url(#dropShadow)">
        <animate attributeName="transform" values="translate(-5,5) scale(0.9); translate(0,0) scale(1); translate(-5,5) scale(0.9)" 
                 dur="4s" repeatCount="indefinite" begin="1s"/>
      </rect>
      <circle cx="8" cy="12.5" r="4" fill="#ffffff"/>
      <text x="6" y="15" font-family="Arial, sans-serif" font-size="3" fill="#d73a49">!</text>
      <text x="15" y="10" font-family="Arial, sans-serif" font-size="4" fill="#ffffff">Issue Opened</text>
      <text x="15" y="16" font-family="Arial, sans-serif" font-size="3" fill="#ffdce0">Bug in webhook handler</text>
      <text x="15" y="21" font-family="Arial, sans-serif" font-size="2.5" fill="#f85149">5 min ago</text>
    </g>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.6">
    <!-- GitHub Icon -->
    <g transform="translate(160, 60)">
      <circle cx="0" cy="0" r="8" fill="#24292e" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" 
                          values="160,60; 170,50; 160,60" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M-4,-2 C-4,-5 -2,-7 0,-7 C2,-7 4,-5 4,-2 C4,1 2,3 0,3 C-2,3 -4,1 -4,-2 Z" fill="#ffffff"/>
    </g>
    
    <!-- Discord Icon -->
    <g transform="translate(30, 80)">
      <circle cx="0" cy="0" r="8" fill="#5865f2" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" 
                          values="30,80; 20,70; 30,80" dur="4s" repeatCount="indefinite"/>
      </circle>
      <path d="M-5,-3 Q-3,-6 0,-5 Q3,-6 5,-3 Q6,-1 5,4 Q3,6 0,5 Q-3,6 -5,4 Q-6,-1 -5,-3 Z" fill="#ffffff"/>
    </g>
    
    <!-- Webhook Icon -->
    <g transform="translate(170, 140)">
      <circle cx="0" cy="0" r="6" fill="#00d4aa" opacity="0.8">
        <animateTransform attributeName="transform" type="translate" 
                          values="170,140; 180,130; 170,140" dur="5s" repeatCount="indefinite"/>
      </circle>
      <path d="M-3,-3 L3,3 M3,-3 L-3,3" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Real-time Indicator -->
  <g transform="translate(100, 170)">
    <rect x="-25" y="0" width="50" height="12" rx="6" fill="#43b581" opacity="0.9"/>
    <circle cx="-18" cy="6" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="-12" y="8" font-family="Arial, sans-serif" font-size="4" fill="#ffffff">Real-time</text>
  </g>
  
  <!-- Connection Lines -->
  <g opacity="0.4">
    <path d="M60,60 Q80,80 100,100" stroke="url(#notificationGradient)" stroke-width="2" 
          fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M140,60 Q120,80 100,100" stroke="url(#notificationGradient)" stroke-width="2" 
          fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M100,140 Q110,120 120,100" stroke="url(#notificationGradient)" stroke-width="2" 
          fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#notificationGradient)" 
          stroke-width="2" stroke-dasharray="10,5" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 100; 360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulse Rings -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ffd33d" stroke-width="2" opacity="0">
      <animate attributeName="r" values="30;60;90" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#5865f2" stroke-width="2" opacity="0">
      <animate attributeName="r" values="30;60;90" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#00d4aa" stroke-width="2" opacity="0">
      <animate attributeName="r" values="30;60;90" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
</svg>
